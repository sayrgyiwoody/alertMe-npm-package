<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Me</title>
    <link href="./output.css" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>

<body>

    <!-- <h3>hello blah blah</h3> -->
    <!-- <button onclick="alertMe('testing','helo how are you.')">show alert</button> -->

    <div id="myAlertBackground" class="hidden fixed top-0 left-0 w-full h-screen justify-center items-center">
        <div  class="fixed top-0 left-0 w-full h-screen flex justify-center items-center bg-black opacity-50"></div>
        <div id="myAlertBox" class=" animate__animated animate__bounceIn hidden p-6 w-full max-w-sm md:max-w-md bg-white border border-gray-200 shadow rounded-md relative z-10">
            <img id="iconImg" src="" alt="icon" class="hidden w-60 mx-auto object-cover">
            <h2 id="alertTitle" class="font-bold mb-5 text-center text-3xl text-zinc-800"></h2>
            <p id="alertMessage" class="text-center mb-6"></p>
            <div class="flex items-center space-x-2 justify-center">
                <button id="confirmButton" data-modal-hide="default-modal" type="button"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    OK</button>
                <button id="cancelButton" data-modal-hide="default-modal" type="button"
                    class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                    Cancel</button>
            </div>
        </div>
    </div>
    
    






</body>

<script src="index.js"></script>

</html>
